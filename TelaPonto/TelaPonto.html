<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <link rel="shortcut icon" type="imagex/png" href="../Assets/Img/LogoNotText.svg">
    <title>GoPoint</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    
    <div id="menu-lateral">
        <ul>
            <img id="logo" src="../img/Group 16 2.png">
        </ul>
    </div>
    <section id="section-bater-ponto">
        <p class="text">Seja Bem-vindo!</p> 
        <div class="frase-principal">
            <!-- <p class="name">Olá John!</p>
            <p class="text">Seja Bem-vindo!</p>  -->
        </div>
        <section id="section-relogio">
            <div class="relogio">
                <div id="horas">0</div>
                <div id="horas1">0</div>
                <p class="ponto">:</p>
                <div id="minutos">0</div>
                <div id="minutos1">0</div>
            </div>
            <p class="frase"> Arraste pra bater ponto</p>
            <div class="button-button" id="buttonButton">
                <div class="toggle-button" onclick="toggleSwitch()"> 
                    <div class="dragButton">
                        <img class="hammer" src="../img/hammer.png" alt="Martelo">
                    </div>
                    <p class="label">Bater ponto</p>
                </div>  
                
            </div>
            <div class="message" id="message">Você bateu o ponto!</div>
        </section>
        
        <script src="./script1.js"></script> 
    </section>
</body>
</html>
